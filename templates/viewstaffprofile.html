{% extends "staffhome.html" %}
{% block content %}
<style>
    /* Style for the faculty cards */
    .faculty-card {
        margin: 20px; /* Add some margin around the card */
        border-radius: 15px; /* Rounded corners */
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); /* Add shadow */
        overflow: hidden; /* Hide any overflow content */
    }

    /* Style for the faculty card image container */
    .faculty-card-img-container {
        height: 200px; /* Fixed height for the image container */
        display: flex;
        align-items: center;
        justify-content: center;
    }

    /* Style for the faculty card image */
    .faculty-card-img {
        max-width: 100%;
        max-height: 100%;
        object-fit: cover;
    }

    /* Style for the faculty card body */
    .faculty-card-body {
        padding: 20px;
    }

    /* Style for the faculty card title */
    .faculty-card-title {
        font-size: 18px;
        font-weight: bold;
        color: #333;
        margin-bottom: 10px;
    }

    /* Style for the faculty card details */
    .faculty-card-details {
        font-size: 14px;
        color: #555;
        margin-bottom: 5px;
    }

    /* Style for the reset password button */
    .reset-password-btn {
        background-color: #28a745; /* Green background */
        color: white;
        border: none;
        border-radius: 5px;
        padding: 8px 16px;
        font-size: 14px;
        cursor: pointer;
        transition: background-color 0.3s ease;
    }
    .reset-password-btn:hover {
        background-color: #218838; /* Darker green on hover */
    }
</style>

<div class="card-img-overlay">
    <div class="row justify-content-center">
        {% for faculty in all_faculty %}
        <div class="col-md-4">
            <div class="faculty-card">
                <div class="faculty-card-img-container">
                    <img src="/static/faculty/{{ faculty.profilename }}" class="faculty-card-img" alt="Faculty Image">
                </div>
                <div class="faculty-card-body">
                    <h6 class="faculty-card-title">{{ faculty.name }}</h6>
                    <p class="faculty-card-details">Email: {{ faculty.email }}</p>
                    <p class="faculty-card-details">Branch:{{ faculty.branch }}</p>
                    <p class="faculty-card-details">Semester:{{ faculty.semester }}</p>
                    <p class="faculty-card-details">Year: {{ faculty.year }}</p>
                    <p class="faculty-card-details">Contact:{{ faculty.contact }}</p>
                    <center><a href="{% url 'staffresetpassword' %}" class="btn btn-success reset-password-btn">Reset Password</a></center>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
