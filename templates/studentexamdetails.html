{% extends "studenthome.html" %}
{% block content %}

<style>
    /* Define the table styles */
    table {
        font-family: Arial, sans-serif;
        border-collapse: collapse;
        width: 100%;
        background-color: #ffffff;
        border-radius: 8px;
        overflow: hidden;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    th, td {
        border: 1px solid #dddddd;
        text-align: left;
        padding: 12px;
        font-size: 14px;
    }

    /* Apply alternate background color to even rows */
    tr:nth-child(even) {
        background-color: #f5f5f5;
    }

    th {
        background-color: #4CAF50; /* Green header color */
        color: #ffffff; /* White text color */
        font-weight: bold;
    }

    /* Hover effect on table rows */
    tr:hover {
        background-color: #e7f6e7; /* Light green hover color */
    }

    /* Set text color for table data */
    td {
        color: #333333; /* Dark gray text color */
        font-weight: normal;
    }
</style>

<div class="card-img-overlay">
    <div class="row">
        <center>
            <table class="student-table">
                <tr>
                    <th>Student Room No</th>
                    <th>Bench No</th>
                    <th>Seat No</th>
                    <th>Date</th>
                    <th>Start Time</th>
                    <th>End Time</th>
                </tr>
                {% for i in data %}
                <tr class="student-table-row">
                    <td>{{ i.RoomNo }}</td>
                    <td>{{ i.BenchNo }}</td>
                    <td>{{ i.SeatNumber }}</td>
                    <td>{{ i.date }}</td>
                    <td>{{ i.starttime }}</td>
                    <td>{{ i.endtime }}</td>
                </tr>
                {% endfor %}
            </table>
        </center>
    </div>
</div>

{% endblock %}
